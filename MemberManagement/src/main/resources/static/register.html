<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <!--<script src="vendor/jquery-validation/jquery.validate.min.js"></script>-->
    <script src="js/register.js"></script>
    <!-- Main File-->
    <script src="js/front.js"></script>
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>注册</h1>
                  </div>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form class="form-validate">
                    <div class="form-group">
                      <input id="username" type="text" name="username" class="input-material" placeholder="用户名">
                    </div>
                    <p style="display: none;color: #ff0001" align="right" id="usernamenullwarn">用户名不能为空</p>
                    <p style="display: none;color: #ff0001" align="right" id="usernamewarn">用户名已被注册</p>
                    <div class="form-group">
                      <input id="email" type="email" name="email" class="input-material" placeholder="注册邮箱">
                      <p style="display: none;color: #ff0001" align="right" id="emailwarn">邮箱格式不正确</p>
                      <p style="display: none;color: #ff0001" align="right" id="emailnullwarn">邮箱不能为空</p>
                    </div>
                    <div class="form-group">
                      <input id="password" type="password" name="password" class="input-material" placeholder="密码">
                    </div>
                    <p style="display: none;color: #ff0001" align="right" id="pwdlengthwarn">密码长度6到20</p>
                    <p style="display: none;color: #ff0001" align="right" id="pwdwarn">密码不能为空</p>
                    <div class="form-group">
                      <input id="repassword" type="password" name="repassword" class="input-material" placeholder="重复密码">
                    </div>
                    <p style="display: none;color: #ff0001" align="right" id="repwdwarn">两次输入密码不同</p>
                      <div class="form-group terms-conditions">
                          <label>邀请码(选填)</label>&nbsp;&nbsp;<br>
                          <label>
                              <input type="radio" name="inviteradio" id="inviteradio1" value="有" title="有"/>&nbsp;有
                          </label>&nbsp;&nbsp;&nbsp;&nbsp;
                          <label>
                              <input type="radio" name="inviteradio" id="inviteradio2" value="无" title="无" checked="checked"/>&nbsp;无
                          </label>
                          <input id="invitecode" name="invitecode" type="text" class="form-control" disabled="disabled">
                      </div>


                    <div class="form-group terms-conditions">
                      <input id="agree" name="agree" type="checkbox" class="checkbox-template">
                      <label for="agree">同意协议</label>
                    </div>
                    <div class="form-group">
                      <button id="registerbtn" type="button" name="registerbtn" class="btn btn-primary">注册</button>
                    </div>
                  </form><small>已有账户？ </small><a href="login.html" class="signup">登录</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p>Copyright &copy; 2019.Company name All rights reserved.More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a></p>
      </div>
    </div>
  </body>
</html>
