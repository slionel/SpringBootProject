  <body>
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">用户资料</h2>
            </div>
          </header>
          <!-- Breadcrumb-->
          <div class="breadcrumb-holder container-fluid">
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="leftandtop.html">主页</a></li>
              <li class="breadcrumb-item active">用户资料</li>
            </ul>
          </div>
          <!-- Forms Section-->
          <section class="forms"> 
            <div class="container-fluid">
              <div class="row">
                <!-- Form Elements -->
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-close">
                      <div class="dropdown">
                        <button type="button" id="closeCard5" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                        <div aria-labelledby="closeCard5" class="dropdown-menu dropdown-menu-right has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                      </div>
                    </div>
                    <div class="card-header d-flex align-items-center">
                      <h3 class="h4">修改信息</h3>
                    </div>
                    <div class="card-body">
                      <form class="form-horizontal">
                        <div class="form-group row">
                          <label class="col-sm-3 form-control-label">用户名</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="username">
                          </div>
                        </div>
                        <div class="line"></div>
                        <div class="form-group row">
                          <label class="col-sm-3 form-control-label">性别</label>
                          <div class="col-sm-9">
                            <select id="sex" class="form-control mb-3">
                              <option id="null"></option>
                              <option id="male">男</option>
                              <option id="female">女</option>
                            </select>
                          </div>
                        </div>
                        <div class="line"></div>
                        <div class="form-group row">
                          <label class="col-sm-3 form-control-label">联系电话</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="tel">
                          </div>
                        </div>
                        <div class="line"></div>

                        <div class="card-header d-flex align-items-center">
                          <h3 class="h4">联系地址</h3>
                        </div>
                        <div class="card-body">
                          <div class="table-responsive">
                            <table class="table">
                              <thead>
                              <tr>
                                <th>联系人</th>
                                <th>电话</th>
                                <th>详细地址</th>
                                <th>编辑</th>
                              </tr>
                              </thead>
                              <tbody id="addressdetailtbody"></tbody>
                            </table>
                          </div>
                        </div>
                        <div class="line"></div>

                          <div style="text-align: right">
                            <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-primary">新增联系地址</button>
                          </div>
                      </form>
                        <div class="line"></div>
                        <div class="form-group row">
                          <div class="col-sm-4 offset-sm-5">
                            <button type="reset" name="resetbtn" id="resetbtn" class="btn btn-secondary">重置</button>
                            <button type="button" name="submitbtn" id="submitbtn" class="btn btn-primary">提交</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>






        <!--模态框主体-->
          <div id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">
            <div role="document" class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 id="exampleModalLabel" class="modal-title">新增联系地址</h4>
                  <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                  <div class="col-sm-9">
                    <label>联系人</label>
                    <input type="text" class="form-control" id="connector"><br>
                    <label>电话</label>
                    <input type="text" class="form-control" id="connectortel"><br>
                  </div>

                  <div class="col-sm-9">
                    <label>省</label>
                    <select id="cmbProvince" name="cmbProvince" class="form-control mb-3"> </select>
                    <label>市</label>
                    <select id="cmbCity" name="cmbCity" class="form-control mb-3"></select>
                    <label>区</label>
                    <select id="cmbArea" name="cmbArea" class="form-control mb-3"></select>
                  </div>
                  <div class="col-sm-9">
                    <label>详细地址</label>
                    <textarea id="addressdetail" placeholder="xxx街道 - xxx号 - xxx室"></textarea>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" data-dismiss="modal" class="btn btn-secondary">关闭</button>
                  <button type="button" class="btn btn-primary" id="addressdetailbtn">保存</button>
                </div>
              </div>
            </div>
          </div>

          <!--编辑联系地址模态框主体-->
          <div id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">
            <div role="document" class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 id="editaddressdetailtitle" class="modal-title">新增联系地址</h4>
                  <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                  <div class="col-sm-9">
                    <label>联系人</label>
                    <input type="text" class="form-control" id="connector"><br>
                    <label>电话</label>
                    <input type="text" class="form-control" id="connectortel"><br>
                  </div>

                  <div class="col-sm-9">
                    <label>省</label>
                    <select id="cmbProvince" name="cmbProvince" class="form-control mb-3"> </select>
                    <label>市</label>
                    <select id="cmbCity" name="cmbCity" class="form-control mb-3"></select>
                    <label>区</label>
                    <select id="cmbArea" name="cmbArea" class="form-control mb-3"></select>
                  </div>
                  <div class="col-sm-9">
                    <label>详细地址</label>
                    <textarea id="addressdetail" placeholder="xxx街道 - xxx号 - xxx室"></textarea>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" data-dismiss="modal" class="btn btn-secondary">关闭</button>
                  <button type="button" class="btn btn-primary" id="addressdetailbtn">保存</button>
                </div>
              </div>
            </div>
          </div>

  </body>
</html>
